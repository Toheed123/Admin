<div class="main-container" fxLayout="cloumn" fxLayoutAlign="space-between end">
    <form [formGroup]="form">
       
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput #name maxlength="256" formControlName="name">
                <mat-hint align="end">{{name.value.length}} / 256</mat-hint>
            </mat-form-field>
      


        <mat-form-field class="example-full-width">
            <mat-label>Message</mat-label>
            <input matInput #message maxlength="256" formControlName="message">
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>

    </form>
</div>
