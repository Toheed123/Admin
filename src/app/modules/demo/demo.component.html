<div class="main-container">
    <form [formGroup]="form">
        <div fxLayout="row" >
            <!-- fxLayoutAlign="space-around end" -->
            <div>
                <mat-form-field >
                    <mat-label>Name</mat-label>
                    <input matInput #name maxlength="256" formControlName="name">
                    <mat-hint align="end">{{name.value.length}} / 256</mat-hint>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field >
                    <mat-label>Message</mat-label>
                    <input matInput #message maxlength="256" formControlName="message">
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
            </div>
    

        </div>

       

    </form>
</div>
