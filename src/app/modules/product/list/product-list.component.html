<div class="main-container">
    <div class="table-containert">
        <!-- <div class="table-header">
            <div class="table-header-content">
                <div class="header-content">
                    <p>{{filteredData.length}}</p>
                </div>
            </div>s
        </div> -->

        <div class="filter-container" fxLayoutGap="20px">
            <p>{{filteredData.length > 1 ? 'Items' : 'Item'}}<span>&nbsp;{{filteredData.length}}</span></p>
            <!-- <div  class="filter-form" >  -->
                <form [formGroup]="searchForm" fxFlex="50%">
                    <mat-form-field class="example-full-width ml-10" appearance="outline" fxFlex="100%">
                        <mat-label>Search</mat-label>
                        <input matInput  formControlName="searchInput">
                        <span matPrefix class="ml-10"><mat-icon>search</mat-icon></span>
                      </mat-form-field>
                </form>
                <!-- <button mat-flat-button class="search-btn" type="button" (click)="onSearch()"><mat-icon>search</mat-icon>Search</button>
                <button mat-flat-button class="reset-btn" type="button" (click)="reset()"><mat-icon>close</mat-icon>Reset</button> -->
                <button mat-raised-button type="button" (click)="addProduct()"><mat-icon>format_list_bulleted_add</mat-icon>Add New Product</button>
            <!-- </div> -->
        </div>

        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
            <!-- Item Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
            </ng-container>

            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                <!-- <td mat-footer-cell *matFooterCellDef> {{ transactions.cost | currency}} </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getColumnDefination()"></tr>
            <tr mat-row *matRowDef="let row; columns: getColumnDefination();"></tr>
            <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
        </table>
    </div>
    <router-outlet></router-outlet>
</div>
