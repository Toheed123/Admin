<mat-drawer-container class="example-container" *ngIf="(authenticatioService.isLogin | async)">
    <mat-drawer #drawer mode="side" class="sidenave-container" opened="true">
        <div class="center">
            <img src='../assets/toheed-wbg.png' class="logo">
            <span class="center-align">Admin Portal</span><hr style="width: 50%;">      
        </div>
        <app-sidemenu></app-sidemenu>        
    </mat-drawer>
        <div>            
            <mat-toolbar  class="title-toolbar">
                <mat-toolbar-row>
                            <mat-icon (click)="drawer.toggle()" class="pd-8 color">menu</mat-icon>
                            <div class="size">
                                <span>STITCHER</span> &nbsp;
                                <span *ngIf="name">
                                    <mat-icon class="right-arrow">keyboard_arrow_right</mat-icon> &nbsp;
                                    <!-- <mat-icon class="icon-size">{{iconName}}</mat-icon> -->
                                    <span class="subtitle">{{name}}</span>
                                </span>                               
                            </div>
                            <div class="login-btn">
                                <!-- <img src="../assets/logo.png" class="img" [matmenue]> -->
                                <!-- <mat-menu></mat-menu> -->
                            </div>      
                </mat-toolbar-row>               
            </mat-toolbar>        
            <router-outlet *ngIf="(authenticatioService.isLogin | async)"></router-outlet>
        </div>
    </mat-drawer-container>
    <router-outlet *ngIf="!(authenticatioService.isLogin | async)" ></router-outlet>
